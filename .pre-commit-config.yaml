repos:
  - repo: local
    hooks:
      # Ruff linter
      - id: ruff
        name: ruff linter
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi, jupyter]
        require_serial: true

      # Ruff formatter
      - id: ruff-format
        name: ruff formatter
        entry: uv run ruff format
        language: system
        types_or: [python, pyi, jupyter]
        require_serial: true

      # pydoclint docstring linter
      - id: pydoclint
        name: pydoclint
        entry: uv run pydoclint --style=google --allow-init-docstring=True
        language: system
        types: [python]

      # nbstripout for Jupyter notebooks
      - id: nbstripout
        name: nbstripout
        entry: uv run nbstripout
        language: system
        types: [jupyter]

      # ty type checker
      - id: ty-check
        name: ty type checker
        entry: uv run ty check .
        language: system
        types: [python]
        pass_filenames: false  # check the entire project rather than just staged files
